<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <main>
    <section class="start">
      <figure>
        <img class="start__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix"><figcaption><a class="start__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></figcaption>
      </figure>
    </section>
    <section class="main-section">
      <div id="add-elem"><label class="main-section__add-title" for="new-task">Add Item</label>
        <div class="main-section__add-wrap">
          <input id="new-task" class="add-wrap__input task todo-item__text" type="text"><button class="add-wrap__btn">Add</button>
        </div>
      </div>
      <article>
        <h3>Todo</h3>
        <ul id="active-tasks" class="main-section__todo-list">
          <li class="todo-list__item">
            <input type="checkbox" class="todo-item__checkbox"><label class="todo-item__title task">Pay Bills</label><input type="text" class="todo-item__text">
            <button class="todo-item__btn todo-item__btn_edit">Edit</button>
            <button class="todo-item__btn todo-item__btn_delete"><img class="todo-btn__img" src="./remove.svg" alt="Delete image"></button>
          </li>
          <li class="todo-list__item edit-mode">
            <input type="checkbox" class="todo-item__checkbox"><label class="todo-item__title task">Go Shopping</label><input type="text" value="Go Shopping" class="todo-item__text"><button class="todo-item__btn todo-item__btn_edit">Save</button><button class="todo-item__btn todo-item__btn_delete"><img class="todo-btn__img" src="./remove.svg" alt="Delete image"></button>
          </li>
        </ul>
      </article>
      <article>
        <h3>Completed</h3>
        <ul id="completed-tasks" class="main-section__todo-list">
          <li class="todo-list__item">
            <input type="checkbox" class="todo-input-checkbox" checked><label class="todo-item__title task">See the Doctor</label><input type="text" class="todo-item__text"><button class="todo-item__btn todo-item__btn_edit">Edit</button><button class="todo-item__btn todo-item__btn_delete"><img class="todo-btn__img" src="./remove.svg" alt="Delete image"></button>
          </li>
        </ul>
      </article>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
